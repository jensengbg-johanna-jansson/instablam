<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instablam</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon_180x180.png">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/dfc5fca1d3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main-container">
            <header class="header--container">
                <a href="about.html">?</a>
                <a href="index.html" class="title"><h1>Instablam</h1></a>
                <button class="notification--button"><i class="far fa-bell notification--icon"></i></button>
            </header>
            <main class="content--container">
                <h1>About Istablam</h1>
            </main>
            <footer class="footer--container">
                <button class="primary-button" id="reset--button"><i class="fas fa-undo-alt"></i></button>
                <button class="open-camera--button" id="open-camera--button"><i class="fas fa-camera"></i></button>
                <button class="take-photo--button" id="take-photo--button"><span class="button-fill"></span></button>
                <a id="save-link" download="photo">
                    <button class="primary-button" id="save--button"><i class="far fa-save"></i></button>
                </a>
            </footer>
        </div>  

        <script src="js/CamanJS-4.1.1/dist/caman.full.min.js"></script>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
